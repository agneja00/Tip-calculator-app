<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator app</title>
    <link rel="icon" href="/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/js/script.js" defer></script>
</head>

<body>
    <header class="header">
        <img class="header__logo" src="/images/logo.svg" alt="Logo">
    </header>

    <main class="main">
        <div class="main__wrapper">
            <div class="fill-container">
                <div class="fill-container__error">
                    <label class="fill-container__label" for="bill">Bill</label>
                    <p class="fill-container__bill-error-message"></p>
                </div>
                <div class="fill-container__container">
                    <input class="fill-container__input" type="number" id="bill" name="bill" placeholder="0" required>
                    <img class="fill-container__input-icon" src="/images/icon-dollar.svg" alt="dollar-icon">
                </div>
                <p class="fill-container__tips-title">Select Tip %</p>
                <div class="tips-container">
                    <input class="tips-container__tip tips-container__tip--five" type="button" value="5%" >
                    <input class="tips-container__tip tips-container__tip--ten" type="button" value="10%" data-tip-value="10">
                    <input class="tips-container__tip tips-container__tip--fifteen" type="button" value="15%" data-tip-value="15">
                    <input class="tips-container__tip tips-container__tip--twenty-five" type="button" value="25%" data-tip-value="25">
                    <input class="tips-container__tip tips-container__tip--fifty" type="button" value="50%" data-tip-value="50">
                    <input class="tips-container__tip tips-container__tip--custom" type="number" id="tips" name="tips"
                        placeholder="Custom">
                </div>
                <div class="fill-container__error">
                    <label class="fill-container__label" for="people">Number of People</label>
                    <p class="fill-container__people-error-message"></p>
                </div>
                <div class="fill-container__container">
                    <input class="fill-container__input" type="number" id="people" name="people" placeholder="0"
                        required>
                    <img class="fill-container__input-icon" src="images/icon-person.svg" alt="person-icon">
                </div>
            </div>
            <div class="total-container">
                <div class="total-container__row">
                    <div class="total-container__person">
                        <p class="total-container__person-total">Tip Amount</p>
                        <span class="total-container__person-person">/ person</span>
                    </div>
                    <p class="total-container__amount total-container__amount--tip">$0.00</p>
                </div>
                <div class="total-container__row">
                    <div class="total-container__person">
                        <p class="total-container__person-total">Total</p>
                        <span class="total-container__person-person">/ person</span>
                    </div>
                    <p class="total-container__amount total-container__amount--total">$0.00</p>
                </div>
                <input class="total-container__btn" type="reset" value="Reset" disabled>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__paragraph">Challenge by Frontend Mentor. Coded by
            <a class="footer__link" href="https://www.frontendmentor.io/profile/agneja00" target="_blank">Agnieska</a>.
        </p>
    </footer>
</body>

</html>
